<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Genji Parkour API</title>
        <style>
            :root {
                color-scheme: light dark;
                --bg: #0b0f14;
                --panel: #111723;
                --text: #e6eef7;
                --muted: #9fb1c6;
                --border: #1f2a3a;
                --link: #34d399;
            }
            @media (prefers-color-scheme: light) {
                :root {
                    --bg: #f7fafc;
                    --panel: #ffffff;
                    --text: #0b1220;
                    --muted: #4b5563;
                    --border: #e5e7eb;
                    --link: #0f766e;
                }
            }
            * {
                box-sizing: border-box;
            }
            body {
                margin: 0;
                font: 16px/1.6 Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue",
                    Arial, "Apple Color Emoji", "Segoe UI Emoji";
                background: var(--bg);
                color: var(--text);
            }
            .wrap {
                max-width: 760px;
                margin: 0 auto;
                padding: 48px 24px 64px;
            }
            h1 {
                margin: 0 0 12px;
                font-size: 28px;
            }
            p {
                margin: 0 0 16px;
                color: var(--muted);
            }
            .card {
                background: var(--panel);
                border: 1px solid var(--border);
                border-radius: 14px;
                padding: 16px 18px;
                margin: 12px 0;
            }
            .card h2 {
                margin: 0 0 6px;
                font-size: 18px;
            }
            a {
                color: var(--link);
            }
        </style>
    </head>
    <body>
        <main class="wrap">
            <h1>Genji Parkour API</h1>
            <p>Use the links below for documentation.</p>

            <div class="card">
                <h2>Project Docs</h2>
                <p>Architecture, services, operations, and SDK reference.</p>
                <a href="https://docs.genji.pk">https://docs.genji.pk</a>
            </div>

            <div class="card">
                <h2>API Reference</h2>
                <p>OpenAPI and endpoint reference for the REST API.</p>
                <a href="https://api.genji.pk/docs">https://api.genji.pk/docs</a>
            </div>
        </main>
    </body>
</html>
