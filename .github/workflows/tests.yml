name: Tests

on:
  workflow_call:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  api-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          python-version: "3.13"
          enable-cache: true

      - name: Sync dependencies
        run: uv sync --all-groups

      - name: Run API tests
        run: uv run --project apps/api --group dev-api pytest -n auto apps/api
