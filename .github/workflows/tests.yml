name: Tests

on:
  pull_request:
    branches:
      - main
      - dev
  workflow_call:
    inputs:
      ref:
        required: false
        type: string
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref (branch, tag, or SHA) to test (defaults to triggering SHA)"
        required: false
        default: ""

permissions:
  contents: read
  pull-requests: write

jobs:
  api-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.sha }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          python-version: "3.13"
          enable-cache: true

      - name: Sync dependencies
        run: uv sync --all-groups

      - name: Run API tests
        run: uv run --project apps/api --group dev-api pytest -n auto apps/api
