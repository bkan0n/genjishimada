name: Dev Deployment

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref (branch, tag, or SHA) to deploy (defaults to main)"
        required: false
        default: "main"
  issue_comment:
    types: [ created ]

permissions:
  pull-requests: write
  deployments: write
  contents: write
  checks: read
  statuses: read

jobs:
  resolve-ref:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'issue_comment' && github.event.issue.pull_request) }}
    outputs:
      ref: ${{ steps.set-ref.outputs.ref }}
      deployment_id: ${{ steps.branch-deploy.outputs.deployment_id }}
      continue: ${{ steps.branch-deploy.outputs.continue }}
    steps:
      - name: branch-deploy
        id: branch-deploy
        if: ${{ github.event_name == 'issue_comment' }}
        uses: github/branch-deploy@v11.0.0
        with:
          trigger: ".deploy"
          reaction: "eyes"
          environment: "development"
          stable_branch: "main"
          environment_urls: "production|disabled,development|https://dev-api.genji.pk,staging|disabled"
          environment_targets: "development"
          allow_forks: "true"
          admins: "tylovejoy"
          skip_completing: "true"

      - name: Resolve ref
        id: set-ref
        run: |
          if [[ "${{ github.event_name }}" == "issue_comment" ]]; then
            echo "ref=${{ steps.branch-deploy.outputs.sha }}" >> "$GITHUB_OUTPUT"
          else
            echo "ref=${{ inputs.ref }}" >> "$GITHUB_OUTPUT"
          fi

  lint:
    uses: ./.github/workflows/lint.yml
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'issue_comment' && github.event.issue.pull_request) }}
    needs: [ resolve-ref ]
    with:
      ref: ${{ needs.resolve-ref.outputs.ref }}

  tests:
    uses: ./.github/workflows/tests.yml
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'issue_comment' && github.event.issue.pull_request) }}
    needs: [ resolve-ref ]
    with:
      ref: ${{ needs.resolve-ref.outputs.ref }}

  dev-deploy:
    needs: [ resolve-ref, lint, tests ]
    # Run if manually dispatched OR if this is a comment on a PR and branch-deploy says to continue
    if: |
      always() &&
      (needs.resolve-ref.outputs.continue == 'true' || github.event_name == 'workflow_dispatch') &&
      needs.lint.result == 'success' &&
      needs.tests.result == 'success'
    runs-on: ubuntu-latest
    environment: development

    steps:
      - name: Checkout repository (PR comment)
        if: ${{ github.event_name == 'issue_comment' }}
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.resolve-ref.outputs.ref }}

      - name: Checkout repository (manual dispatch)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.resolve-ref.outputs.ref }}

      - name: Update deployment status to in_progress
        if: ${{ github.event_name == 'issue_comment' && needs.resolve-ref.outputs.deployment_id }}
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: '${{ needs.resolve-ref.outputs.deployment_id }}',
              state: 'in_progress',
              log_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              description: 'Deploying to dev server...'
            });

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_HOST_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Add remote host to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.SERVER_HOST_IP }} >> ~/.ssh/known_hosts

      - name: Set up Docker context for dev
        run: |
          docker context create dev-server \
            --docker "host=ssh://${{ secrets.SERVER_HOST_USER }}@${{ secrets.SERVER_HOST_IP }}" \
            --description "Dev server context"
          docker context use dev-server

      - name: Deploy full stack to Remote Dev Server
        run: |
          echo "Deploying API + Bot + RabbitMQ + DB to Dev Server..."
          docker compose -f docker-compose.dev.yml up -d --build --no-deps --force-recreate
        env:
          # Shared
          RABBITMQ_USER: ${{ secrets.RABBITMQ_USER }}
          RABBITMQ_PASS: ${{ secrets.RABBITMQ_PASS }}
          RABBITMQ_HOST: ${{ secrets.RABBITMQ_HOST }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          APP_ENVIRONMENT: ${{ secrets.APP_ENVIRONMENT }}

          # API env
          IP_HASH_SECRET: ${{ secrets.IP_HASH_SECRET }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}

          # Bot env
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          DISCORD_GUILD_ID: ${{ secrets.DISCORD_GUILD_ID }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_FEEDBACK_URL: ${{ secrets.SENTRY_FEEDBACK_URL }}
          API_KEY: ${{ secrets.API_KEY }}

          # RabbitMQ env
          RABBITMQ_ERLANG_COOKIE: ${{ secrets.RABBITMQ_ERLANG_COOKIE }}
          OAUTH_CLIENT_ID: ${{ secrets.OAUTH_CLIENT_ID }}
          OAUTH_CLIENT_SECRET: ${{ secrets.OAUTH_CLIENT_SECRET }}

          # DB env
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}

          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}

          SENTRY_RELEASE: ${{ github.sha }}

      - name: Report Release to Sentry
        if: success()
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: bkan0n
          SENTRY_PROJECT: genjishimada
        run: |
          # Install Sentry CLI
          curl -sL https://sentry.io/get-cli/ | sh

          # Use git commit SHA as release version
          export SENTRY_RELEASE="${{ github.sha }}"

          # Create release (won't error if already exists)
          sentry-cli releases new "$SENTRY_RELEASE" --project "$SENTRY_PROJECT" || true

          # Associate commits automatically
          sentry-cli releases set-commits "$SENTRY_RELEASE" --auto --project "$SENTRY_PROJECT" || true

          # Mark as deployed to development environment
          sentry-cli releases deploys "$SENTRY_RELEASE" new -e development --project "$SENTRY_PROJECT"

      - name: Update deployment status to success
        if: ${{ success() && github.event_name == 'issue_comment' && needs.resolve-ref.outputs.deployment_id }}
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: '${{ needs.resolve-ref.outputs.deployment_id }}',
              state: 'success',
              log_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              environment_url: 'https://dev-api.genji.pk',
              description: 'Deployment completed successfully'
            });

      - name: Update deployment status to failure
        if: ${{ failure() && github.event_name == 'issue_comment' && needs.resolve-ref.outputs.deployment_id }}
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: '${{ needs.resolve-ref.outputs.deployment_id }}',
              state: 'failure',
              log_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              description: 'Deployment failed'
            });
